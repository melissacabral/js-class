<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>	card flip</title>
	<style type="text/css">
		.front{
			background-color:orchid;
			width:250px;
			height:250px;
			text-align:center;
			line-height:250px;
			position:absolute;
			top:0;
			left:0;
			z-index:1;
		}

		.back{
			background-color:cyan;
			width:250px;
			height:250px;
			text-align:center;
			line-height:250px;
			position:absolute;
			top:0;
			left:0;
			z-index:0;
		}

		.card{
			width:250px;
			height:250px;
			position:relative;
			cursor:pointer;
		}	

	</style>		

</head>
<body>
	<div class="card">
		<div class="front">
			<img src="https://picsum.photos/250/250?image=0" alt="">
		</div>
		<div class="back">This is a laptop</div>
	</div>
	
</body>
</html>
